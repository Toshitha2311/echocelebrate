<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echocelebrate - Personalized Video Memories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        .hero-bg {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        .celebration-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .celebration-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="root"></div>
    <!-- Navigation -->
    <nav class="bg-white bg-opacity-80 backdrop-blur-md shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/api/placeholder/50/50" alt="Echocelebrate Logo" class="h-10 w-10 mr-3 rounded-full">
                <span class="text-2xl font-bold text-pink-600">Echocelebrate</span>
            </div>
            <div>
                <button onclick="showLogin()" class="mr-4 text-pink-600 hover:text-pink-800">Login</button>
                <button onclick="showSignup()" class="bg-pink-500 text-white px-4 py-2 rounded-full celebration-button">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-16">
        <div class="hero-bg rounded-2xl p-10 text-center">
            <h1 class="text-5xl font-bold text-white mb-6">Create Memories That Last Forever</h1>
            <p class="text-xl text-white mb-10">Collaborative video greetings for life's most special moments</p>
            
            <div class="flex justify-center space-x-4">
                <button onclick="showSignup()" class="bg-white text-pink-600 px-6 py-3 rounded-full text-lg celebration-button">
                    Start Creating
                </button>
                <button class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-full text-lg celebration-button">
                    Learn More
                </button>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 w-96">
            <h2 class="text-3xl font-bold text-center mb-6 text-pink-600">Welcome Back!</h2>
            <form id="loginForm" class="space-y-4">
                <input id="loginEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                <input id="loginPassword" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-full celebration-button">
                    Login
                </button>
                <p class="text-center text-gray-600">Don't have an account? <a href="#" onclick="showSignup()" class="text-pink-600 hover:underline">Sign Up</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 w-96">
            <h2 class="text-3xl font-bold text-center mb-6 text-pink-600">Create Your Account</h2>
            <form class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-300">
                <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-full celebration-button">
                    Sign Up
                </button>
                <p class="text-center text-gray-600">Already have an account? <a href="#" onclick="showLogin()" class="text-pink-600 hover:underline">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Show the login modal
        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('signupModal').classList.add('hidden');
        }

        // Show the signup modal
        function showSignup() {
            document.getElementById('signupModal').classList.remove('hidden');
            document.getElementById('loginModal').classList.add('hidden');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent default form submission

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email && password) {
                localStorage.setItem('username', email);
                window.location.href = 'event-selector.html';  // Redirect to the dashboard page
            } else {
                alert('Please enter a valid email and password.');
            }
        });

        // Close modals when clicking outside
        window.addEventListener('click', function (event) {
            const loginModal = document.getElementById('loginModal');
            const signupModal = document.getElementById('signupModal');

            if (event.target === loginModal) {
                loginModal.classList.add('hidden');
            }

            if (event.target === signupModal) {
                signupModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
